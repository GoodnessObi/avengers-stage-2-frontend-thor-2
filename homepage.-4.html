<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>ABU HOTELS</title>
        <link rel="stylesheet" href="fontawesome-free-5.13.0-web/css/all.css">
        <link rel="stylesheet" href="homepage-4.css" />
    </head>



    <body>
        <section id="homepage-4">
            <div class="word-image__1">
                <img src="images/group word img 1.png" alt="word image in uppercase letters">
            </div>
            <div class="word-image__2">
                <img src="images/group word img-2.png" alt="word image in mixed cases">
            </div>
            <div class="word-image__3">
                <img src="images/group word img-3.png" alt="word image in mixed cases">
            </div>
        </section>





        <div class="hotel-info">
            <div class="logo-and-icons">
                <div>
                    <img src="images/logoo.png" alt="hotel logo">
                </div>

                <div class="social-media__icon">
                    <img src="images/facebook icon.png" alt="facebook icon">
                    <i class="fab fa-instagram"></i>
                    <img src="images/twitter icon.png" alt="twitter icon">
                </div>
            </div>

            <div class="vertical-line"></div>


            <div>
                <ul class="hotel-address">
                    <p>Find us</p>
                    <li>North Bank Estate</li>
                    <li>1234 Abu avenue</li>
                    <li>Makurdi, Benue</li>
                </ul>
            </div>

            <div class="vertical-line"></div>

            <div>
                <ul class="hotel-hotline">
                    <p>Contact</p>
                    <li> (+234)80234536</li>
                    <li> (+234)80234536</li>
                </ul>

            </div>
        </div>

    </body>

</html>
